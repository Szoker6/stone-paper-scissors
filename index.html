<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>JS</title>
        <link rel="stylesheet" type="text/css" href="css/style.css"> 
        <script src="js/script.js" async></script>  
    </head>
    <body>
        <div id="welcomeMessage"></div>
        <img src="images/startgame.png"  id="beginButton">
        <img src="images/newgame.png" id="newGameButton">
        <button id="stone" data-move="stone" class="player-move">Kamień</button><br/>
        <button id="paper" data-move="paper" class="player-move">Papier</button><br/>
        <button id="scissors" data-move="scissors" class="player-move">Nożyce</button>
        <div id="showResults"></div><br/> 
        <div id="showWhoWon"></div>
        <div id="showNumberOfRounds"></div>
        <div>Wygrana Remis Przegrana Ilość rund</div>
        <div class="gameresults" id="wins"></div>
        <div class="gameresults" id="draws"></div>
        <div class="gameresults" id="loss"></div>
        <div class="gameresults" id="games"></div>
        <div id="endOfGameMessage"></div>         
    </body>
</html>
